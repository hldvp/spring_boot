<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="max-size" />
    <title>Users</title>
    <style>
        th, td {
            padding: 25px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">
</head>

<body>

<header>
    <div sec:authorize="isAuthenticated()" class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#"><h5><span sec:authentication="name"></span></h5></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active text-white-50">

                        <h5>with roles:
                            <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                               ROLE_ADMIN
                            </span>
                            <span sec:authorize="hasAnyRole('ROLE_USER')">
                                ROLE_USER
                            </span>
                        </h5>
                    </li>
                </ul>
                <a class="nav-link text-white-50" href="http://localhost:8080/login">Logout</a>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group nav nav-pills flex-column" role="tablist">
                <a class="nav-link active" id="nav-admin-view" data-toggle="list" sec:authorize="hasRole('ROLE_ADMIN')"
                   href="#adminDiv" role="list" aria-controls="adminDiv" aria-selected="true">Администратор</a>
                <a class="nav-link" id="nav-user-view" data-toggle="list" sec:authorize="hasRole('ROLE_USER')"
                   href="#userDiv" role="list" aria-controls="userDiv" aria-selected="false">Пользователь</a>
            </div>
        </div>
            <div class=" col-10 p-5 mb-2 tab-content bg-light" >
                <div class="tab-pane fade show active" id="adminDiv" sec:authorize="hasRole('ROLE_ADMIN')" aria-labelledby="nav-admin-view">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">User table</a>
                            <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <div class="tab-content " id="nav-tabContent" >
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="tab-content">
                                <div class="card">
                                    <div class="card-header">
                                        <b>All Users</b>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-striped border">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Login</th>
                                                <th>Password</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getName()}"></td>
                                                <td th:text="${user.getUsername()}"></td>
                                                <td th:text="${user.getPassword()}"></td>
                                                <td th:text="${user.getRoles()}"></td>

                                                <td><a type="button" class="btn btn-primary" data-toggle="modal"
                                                       th:attr="data-target='#edit' + ${user.getId()}">Edit</a>
                                                </td>

                                                <td><a type="button" class="btn btn-danger" data-toggle="modal"
                                                       th:attr="data-target='#delete' + ${user.getId()}">Delete</a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade col-md-auto" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="tab-content">
                                <div class="card">
                                    <div class="card-header">
                                        <b>Add new user</b>
                                    </div>
                                    <div class="card-body" align="center">

                                        <div class="newUser">
                                            <form th:method="POST" th:action="@{/admins}" th:object="${user}">
                                                <div class="form-group">
                                                    <label for="exampleInputName1"><b>Name</b></label>
                                                    <input type="text" th:field="*{name}" class="form-control mb-1 col-4"
                                                           id="exampleInputName1" aria-describedby="nameHelp">
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputUser1"><b>Username</b></label>
                                                    <input type="text" th:field="*{username}" class="form-control mb-1 col-4"
                                                           id="exampleInputUser1" aria-describedby="emailHelp">
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1"><b>Password</b></label>
                                                    <input type="password" th:field="*{password}"
                                                           class="form-control mb-1 col-4"
                                                           id="exampleInputPassword1">
                                                </div>
                                                <div class="form-group">
                                                    <label><b>Role</b>
                                                        <select multiple required size="2" name="select_role" class="form-control"
                                                                id="exampleFormControlSelect3">
                                                            <option th:each="role : ${roles}" th:value="${role.getRole()}"
                                                                    th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"
                                                                    class="form-control"></option>
                                                        </select>
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-success col-2">Add new user</button>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="userDiv" sec:authorize="hasRole('ROLE_USER')" aria-labelledby="nav-user-view">
                    <h1>User information-page</h1>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="admin"
                               aria-selected="true" href="/admin">User table</a>
                        </li>
                    </ul>
                    <div class="tab-content container-fluid">
                        <div class="card">
                            <div class="card-header">
                                <b>About User</b>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped border">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th><span sec:authentication="principal.id"></span></th>
                                        <th><span sec:authentication="principal.username"></span></th>
                                        <th><span sec:authentication="principal.authorities"></span></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<div th:each="user: ${users}" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="modal fade" th:id="${'edit' + user.getId()}" tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center font-weight-bold">

                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}">
                    <div align="center">
                        <div class="modal-body">
                            <label for="id" class="col-form-label">ID</label>
                            <input type="number" class="form-control mb-6 col-8" disabled
                                   id="id"
                                   name="id"
                                   th:value="${user.getId()}">
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="name"
                                   name="name"
                                   th:value="${user.getName()}">
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="username"
                                   name="username"
                                   th:value="${user.getUsername()}">
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="password"
                                   name="password"
                                   th:value="${user.getPassword()}">
                        </div>

                        <div class="form-group">
                            <label><b>Role</b>
                                <select multiple required size="2" name="select_role" class="form-control"
                                        id="exampleFormControlSelect2" >
                                    <option th:each="role : ${roles}" th:value="${role.getRole()}"
                                            th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"
                                            class="form-control"></option>
                                </select>
                            </label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-info col-2" value="Edit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:each="user: ${users}" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="modal fade" th:id="${'delete' + user.getId()}" tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center font-weight-bold">

                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                    <div align="center">
                        <div class="modal-body">
                            <label for="idDel" class="col-form-label">ID</label>
                            <input type="number" class="form-control mb-6 col-8" disabled
                                   id="idDel"
                                   name="id"
                                   th:value="${user.getId()}">
                        </div>

                        <div class="form-group">
                            <label for="nameDel" class="col-form-label">Name</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="nameDel"
                                   name="name"
                                   th:value="${user.getName()}">
                        </div>

                        <div class="form-group">
                            <label for="usernameDel" class="col-form-label">Login</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="usernameDel"
                                   name="username"
                                   th:value="${user.getUsername()}">
                        </div>

                        <div class="form-group">
                            <label for="passwordDel" class="col-form-label">Password</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="passwordDel"
                                   name="password"
                                   th:value="${user.getPassword()}">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
